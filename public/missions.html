<!-- Simple Modal System -->
<script>
// Global modal functions - define them immediately
window.showCustomModal = function(type, message, details = '', stats = {}, customActions = '', title = '') {
    console.log('üîÑ Showing modal:', type, message);
    
    // For now, use browser alerts as fallback
    let alertMessage = `[${type.toUpperCase()}] ${message}`;
    if (details) alertMessage += `\n\n${details}`;
    if (Object.keys(stats).length > 0) {
        alertMessage += `\n\nStats:\n` + Object.entries(stats).map(([k, v]) => `${k}: ${v}`).join('\n');
    }
    
    alert(alertMessage);
    return Promise.resolve(true);
};

window.showCustomConfirm = function(message, title = 'Confirmation') {
    return Promise.resolve(confirm(message));
};

window.hideCustomModal = function() {};

};
